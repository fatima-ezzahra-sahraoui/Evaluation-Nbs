<template>
  <template if:true={isLoading}>
    <c-Loader></c-Loader>
  </template>
  <template if:false={isLoading}>
    <template if:true={dataIsLoaded}>
      <p>{quizId}</p>
      <c-Quiz questions={questions}></c-Quiz>
    </template>
    <template if:false={dataIsLoaded}><p>Quiz not found</p></template>
  </template>
</template>
