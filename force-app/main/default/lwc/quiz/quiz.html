<template>
  <template if:true={isLoading}><c-Loader></c-Loader></template>

  <template if:false={isLoading}>
    <template if:true={dataIsLoaded}>
      <div if:false={end}>
        <div class="quiz_header">
          <div class="imgs">
            <img src={nbsLogo} alt="Nbs Consulting logo" />
            <img src={salesforceLogo} alt="Salesforce logo" />
          </div>
          <p class="quiz_title">Quiz NBS Consulting pfa 23</p>
        </div>
        <c-Question
          onnext={handleNext}
          idx={idx}
          length={questions.length}
          question={question}
        ></c-Question>
      </div>
      <div if:true={end}>
        <p>Quiz finished!!!</p>
      </div>
    </template>
    <template if:false={dataIsLoaded}><p>Quiz not found</p></template>
  </template>
</template>
