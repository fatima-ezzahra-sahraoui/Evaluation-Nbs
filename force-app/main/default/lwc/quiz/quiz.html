<template>
  <template if:true={isLoading}
    ><lightning-spinner></lightning-spinner
  ></template>

  <template if:false={isLoading}>
    <template if:true={dataIsLoaded}>
      <div if:false={end}>
        <div class="quiz_header">
          <div class="imgs">
            <img src={nbsLogo} alt="Nbs Consulting logo" />
            <img src={salesforceLogo} alt="Salesforce logo" />
          </div>
          <p class="quiz_title">Quiz NBS Consulting pfa '23</p>
        </div>
        <c-Question
          onnext={handleNext}
          onprevious={handlePrevious}
          onsyncoptions={handleSyncOptions}
          length={questions.length}
          question={question}
        ></c-Question>
        <div class="navigation">
          <c-question-label
            for:each={questions}
            for:item="q"
            key={q.Id}
            idx={q.idx}
            onjumptoquestion={handleJumpToQuestion}
          >
          </c-question-label>
        </div>
      </div>
      <div if:true={end}>
        <p>Quiz finished!!!</p>
      </div>
    </template>
    <template if:false={dataIsLoaded}><p>Quiz not found</p></template>
  </template>
</template>
