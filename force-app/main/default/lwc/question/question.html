<template>
  <div class="question">
    <div class="q_header">
      <p>Question {idx} of {length}</p>
      <c-Timer duration={question.duration}></c-Timer>
    </div>
    <p class="q_value">{question.explanation}</p>
    <div class="options">
      <div for:each={options} for:item="option" key={option.id} class="option">
        <c-Option option={option}></c-Option>
      </div>
    </div>
    <div class="btns">
      <button class="exit">Exit</button>
      <button class="next" onclick={handleClick}>Next</button>
    </div>
  </div>
</template>
