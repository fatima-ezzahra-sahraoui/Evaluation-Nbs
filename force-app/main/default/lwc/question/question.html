<template>
  <div class="question">
    <div class="q_header">
      <p>Question {idx} of {length}</p>
      <c-Timer duration={question.Duration__c}></c-Timer>
    </div>
    <lightning-formatted-rich-text class="q_value" value={question.Value__c}>
    </lightning-formatted-rich-text>
    <div class="options">
      <div for:each={options} for:item="option" key={option.id} class="option">
        <c-Option option={option}></c-Option>
      </div>
    </div>
    <div class="btns">
      <button class="exit">Exit</button>
      <button class="next" onclick={handleClick}>Next</button>
    </div>
  </div>
</template>
