<template>
  <div class="question">
    <lightning-formatted-rich-text class="q_value" value={question.Value__c}>
    </lightning-formatted-rich-text>
    <div class="options">
      <div
        for:each={_question.Options__r}
        for:item="option"
        key={option.id}
        class="option"
      >
        <c-Option option={option} ontogglecheck={handletoggleCheck}></c-Option>
      </div>
    </div>
    <div class="btns">
      <button class="previous" data-event="previous" onclick={handleClick}>
        Previous
      </button>
      <button class="next" data-event="next" onclick={handleClick}>Next</button>
    </div>
  </div>
</template>
